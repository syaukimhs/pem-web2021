<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Perbandingan</title>
</head>
<body>
	<script>
		var aku = 20;
		var kamu = 19;

		
		// sama dengan
		var hasil = aku > kamu;
		document.write('${aku} == ${kamu} = ${hasil}<br/>');

		// lebih besar
		var hasil = aku == kamu;
		document.write('${aku} > ${kamu} = ${hasil}<br/>');

		// lebih besar sama dengan
		var hasil = aku >= kamu;
		document.write('${aku} >= ${kamu} = ${hasil}<br/>');

		// lebih kecil
		var hasil = aku < kamu;
		document.write('${aku} < ${kamu} = ${hasil}<br/>');

		// lebih kecil sama dengan
		var hasil = aku <= kamu;
		document.write('${aku} <= ${kamu} = ${hasil}<br/>');

		// tidak sama dengan
		var hasil = aku != kamu;
		document.write('${aku} != ${kamu} = ${hasil}<br/>');
	</script>
</body>
</html>
