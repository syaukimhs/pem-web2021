<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar Javascript</title>
</head>
<body>
	<h1>Tutorial Javascript untuk pemula</h1>
	<div id="hasil-output"></div>

	<script>
		//membuat objek elemen
		var hasil = document.getElementById("hasil-output");

		//menampilkan output ke element hasil
		hasil.innerHTML = "<p>Aku suka Javasrcipt</p>";
	</script>

</body>
</html>
