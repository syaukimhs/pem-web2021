<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Bitwis</title>
</head>
<body>
	<script>
		var x = 4;
		var y = 3;

		//operator bitwiss and
		var hasil = x & y;
		document.write('${x} & ${y} = ${hasil}<br/>');


		//operator bitwiss or
		var hasil = x | y;
		document.write('${x} | ${y} = ${hasil}<br/>');


		//operator bitwiss xor
		var hasil = x ^ y;
		document.write('${x} ^ ${y} = ${hasil}<br/>');


		//operator bitwiss negasi
		var hasil = ~x;
		document.write('~${x} = ${hasil}<br/>');


		//operator bitwiss right shift >>
		var hasil = x >> y;
		document.write('${x} << ${y} = ${hasil}<br/>');


		//operator bitwiss left shift <<
		var hasil = x << y;
		document.write('${x} << ${y} = ${hasil}<br/>');


		//operator bitwiss right shift (unsigned) >>>
		var hasil = x >>> y;
		document.write('${x} >>> ${y} = ${hasil}<br/>');
	</script>
</body>
</html>
