<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>perulangan while</title>
</head>
<body>
	<script>
		var ulangi = confirm("Apakah anda mau mengulangi?");
		var counter = 0;

		while(ulangi){
			var jawab = confirm("Apakah anda mau mengulangi?")counter++;
			if(jawab == false){
				ulangi = false;
			}
		}

		document.write("Perulangan sudah dilakukan sebanyak "+ counter +" kali");
	</script>
</body>
</html>
