<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>perulangan for</title>
</head>
<body>
	<script>
		for(i = 0; i < 10; i++){
			for(j = 0; j < 10; j++){
				document.write("<p>Perulangan ke " + i + "," + j + "</p>");
			}
		}
	</script>
</body>
</html>
